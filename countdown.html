<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="text-center col-sm-11 col-md-9 col-lg-6 bg-light bg-opacity-25">
        <h3 class="mb-4 "><em>COUNTDOWN TIMER</em> </h3>
            <div class="text-center">
                <input  class="col text-center   border-0 fs-3" type="text" placeholder="HOURS" id="myHour">:
                <input  class="col text-center  border-0 fs-3 " type="text" placeholder="MINUTES" id="myMin">:
                <input  class="col text-center  border-0  fs-3" type="text" placeholder="SECONDS" id="mySecs"><br>
            </div>
            <button class="btn btn-dark border-0  fw-bold mt-4 rounded-pill fs-4 mx-1" onclick="countdown()"> START</button>
            <button class="btn btn-dark border-0  fw-bold mt-4 rounded-pill fs-4 mx-1" onclick="stop()"> STOP</button>
            <button class="btn  btn-dark border-0  fw-bold mt-4 rounded-pill fs-4 mx-1" onclick="reset()"> RESET</button>
       </div>
 <script src="countdown.js"></script>   
</body>
</html>
