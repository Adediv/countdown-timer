<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="text-center col-sm-11 col-md-11 col-lg-12">
        <h1 class="mb-4 ">COUNTDOWN TIMER </h1>
            <div class="text-center">
                <input  class="col-2 rounded-pill border-0 mx-2" type="text" placeholder="00" id="myHour">
                <input  class="col-2 rounded-pill border-0 mx-2" type="text" placeholder="00" id="myMin">
                <input  class="col-2 rounded-pill border-0 mx-2" type="text" placeholder="00" id="mySecs"><br>
            </div>
            <button class="btn border-0  fw-bold mt-4 rounded-pill fs-2 fw-bold" onclick="countdown()"> START</button>
            <button class="btn border-0  fw-bold mt-4 rounded-pill fs-2 fw-bold" onclick="stop()"> STOP</button>
            <button class="btn border-0  fw-bold mt-4 rounded-pill fs-2 fw-bold" onclick="reset()"> RESET</button>
       </div>
 <script src="countdown.js"></script>   
</body>
</html>
